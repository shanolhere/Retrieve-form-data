<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <input type="text" class="textbox" />
      <select id="icecream" class="icecream">
        <option value="">select one</option>
        <option value="cadbury">cadbury</option>
        <option value="vanilla">Vanilla</option>
      </select>
      <input type="radio" id="yes" name="radio" value="yes" />Yes
      <input type="radio" id="no" name="radio" value="No" />No
      <br />
      <input type="checkbox" name="check" value="science" />Science
      <input type="checkbox" name="check" value="BED" />BED
      <input type="checkbox" name="check" value="BTech" />BTech
      <input type="checkbox" name="check" value="Arts" />Arts
      <br />

      <p class="result"></p>
      <p class="resultcheck"></p>
      <button class="btn">Submit</button>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
